language: android
android:
 components:
    # - tools
    - build-tools-27.0.3
    - android-27
    # - extra-android-m2repository

jdk: oraclejdk8

before_install:
- yes | sdkmanager "platforms;android-27"
- chmod +x gradlew
- pip install --user codecov    #Install codecov



# Avoids re-uploading the cache after every build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
    - TEST=./gradlew :app:core:build
    - TEST=./gradlew :app:crypto-openpgp:build
    - TEST=./gradlew :app:k9mail:build
    - TEST=./gradlew :app:storage:build
    - TEST=./gradlew :app:testing:build
    - TEST=./gradlew :app:ui:build
    - TEST=./gradlew :backend:api:build
    - TEST=./gradlew :backend:imap:build
    - TEST=./gradlew :backend:pop3:build
    - TEST=./gradlew :backend:webdav:build
    - TEST=./gradlew :mail:common:build
    - TEST=./gradlew :mail:protocols:build
    - TEST=./gradlew :mail:protocols:build
    - TEST=./gradlew :mail:protocols:build
    - TEST=./gradlew :mail:protocols:build
    - TEST=./gradlew :mail:testing:build
    - TEST=./gradlew :plugins:HoloColorPicker:build
    - TEST=./gradlew :plugins:openpgp-api-lib:build
    - TEST=./gradlew :plugins:openpgp-api-lib:openpgp-api:build
    
script: "${TEST}"